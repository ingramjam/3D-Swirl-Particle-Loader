<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Swirl Particle Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d0d0d; /* Darker background */
            overflow: hidden;
        }
        canvas {
            background-color: #0d0d0d;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            line-height: 0; /* Removes extra space around the canvas */
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com/watch?v=Aq5WXmQQooo&list=RDAq5WXmQQooo&start_radio=1" target="_blank" rel="noopener noreferrer">
        <canvas id="logoCanvas"></canvas>
    </a>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        const logoImage = new Image();
        logoImage.crossOrigin = 'anonymous';
        logoImage.src = 'https://static.wixstatic.com/media/3451107f96a0004f8abfc34fd8481a38.wix_mp/v1/fill/w_148,h_64,al_c,usm_0.66_1.00_0.01,enc_avif,quality_auto/3451107f96a0004f8abfc34fd8481a38.wix_mp';

        let particles = [];
        const numberOfParticles = 1000;

        // --- Animation State Machine Timings ---
        let animationState = 'fadeInScene';
        let stateTimer = 0;
        const sceneFadeDuration = 1200;
        const swirlDuration = 1200; 
        const holdDuration = 2000;
        const logoRevealDuration = 1200; // --- UPDATED: Slower reveal ---
        const logoScaleUpDuration = 200; 
        const logoSettleDuration = 200; 
        const particleFadeDuration = 1200; 

        const perspective = 300;
        
        const neonColors = ['#39ff14', '#00ffff', '#ff00ff', '#ff5f1f'];

        class Particle {
            constructor() {
                this.reset();
                this.baseSize = Math.random() * 2.0 + 0.2; 
                this.rotationSpeedX = (Math.random() - 0.5) * 0.06;
                this.rotationSpeedY = (Math.random() - 0.5) * 0.06;
                this.driftX = (Math.random() - 0.5) * 0.15;
                this.driftY = (Math.random() - 0.5) * 0.15;
                this.driftZ = (Math.random() - 0.5) * 0.15;
            }

            reset() {
                const angle1 = Math.random() * Math.PI * 2;
                const angle2 = Math.random() * Math.PI * 2;
                const radius = Math.random() * (canvas.width * 0.8) + (canvas.width * 0.4); 
                this.x = Math.cos(angle1) * radius;
                this.y = (Math.sin(angle1) * Math.sin(angle2) * radius) * (Math.random() * 0.3 + 0.2);
                this.z = Math.cos(angle2) * radius;
                
                this.lifespan = Math.random() * 150 + 100;
                this.initialLifespan = this.lifespan;
                this.baseAlpha = Math.random() * 0.7 + 0.1; 
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
            }

            update() {
                let rotX = this.x * Math.cos(this.rotationSpeedY) - this.z * Math.sin(this.rotationSpeedY);
                let rotZ = this.x * Math.sin(this.rotationSpeedY) + this.z * Math.cos(this.rotationSpeedY);
                this.x = rotX;
                this.z = rotZ;

                let rotY = this.y * Math.cos(this.rotationSpeedX) - this.z * Math.sin(this.rotationSpeedX);
                rotZ = this.y * Math.sin(this.rotationSpeedX) + this.z * Math.cos(this.rotationSpeedX);
                this.y = rotY;
                this.z = rotZ;

                this.x += this.driftX;
                this.y += this.driftY;
                this.z += this.driftZ;

                const pullFactor = 0.0005;
                this.x -= this.x * pullFactor;
                this.y -= this.y * pullFactor;
                this.z -= this.z * pullFactor;

                this.lifespan--;
                if (this.lifespan <= 0) {
                    this.reset();
                }
            }

            draw(globalAlpha) {
                const scale = perspective / (perspective + this.z);
                const projectedX = this.x * scale + canvas.width / 2;
                const projectedY = this.y * scale + canvas.height / 2;
                const projectedSize = Math.max(0, this.baseSize * scale);
                
                const lifeFactor = this.lifespan / this.initialLifespan;

                const dx = projectedX - canvas.width / 2;
                const dy = projectedY - canvas.height / 2;
                const distFromCenter = Math.sqrt(dx * dx + dy * dy);
                
                const fadeStartRadius = canvas.width / 2 * 0.7;
                let edgeFade = 1.0;

                if (distFromCenter > fadeStartRadius) {
                    const fadeZoneSize = (canvas.width / 2) - fadeStartRadius;
                    const distIntoFade = distFromCenter - fadeStartRadius;
                    edgeFade = 1.0 - (distIntoFade / fadeZoneSize);
                }
                
                const finalAlpha = Math.max(0, this.baseAlpha * scale * lifeFactor * globalAlpha * edgeFade);

                ctx.fillStyle = this.color;
                ctx.globalAlpha = finalAlpha;
                
                ctx.beginPath();
                ctx.arc(projectedX, projectedY, projectedSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function handleParticles(globalAlpha) {
            ctx.shadowBlur = 10;
            
            particles.forEach(particle => {
                ctx.shadowColor = particle.color;
                particle.update();
                particle.draw(globalAlpha);
            });

            ctx.shadowBlur = 0;
        }

        let lastTime = 0;
        function animate(timestamp) {
            const deltaTime = timestamp - lastTime || 0;
            lastTime = timestamp;

            ctx.fillStyle = 'rgba(13, 13, 13, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let logoIsVisible = false;
            let particleAlpha = 0;
            let logoScale = 1.0; 

            switch (animationState) {
                case 'fadeInScene':
                    particleAlpha = stateTimer / sceneFadeDuration;
                    if (stateTimer > sceneFadeDuration) {
                        stateTimer = 0;
                        animationState = 'swirl';
                    }
                    break;
                case 'swirl':
                    particleAlpha = 1.0;
                    if (stateTimer > swirlDuration) {
                        stateTimer = 0;
                        animationState = 'revealLogo';
                    }
                    break;
                case 'revealLogo':
                    particleAlpha = 1.0;
                    logoIsVisible = true;
                    logoScale = 1.0;
                    if (stateTimer > logoRevealDuration) {
                        stateTimer = 0;
                        animationState = 'scaleUpLogo';
                    }
                    break;
                case 'scaleUpLogo':
                    particleAlpha = 1.0;
                    logoIsVisible = true;
                    logoScale = 1.0 + (stateTimer / logoScaleUpDuration) * 0.1;
                    if (stateTimer > logoScaleUpDuration) {
                        stateTimer = 0;
                        animationState = 'settleLogo';
                    }
                    break;
                case 'settleLogo':
                    particleAlpha = 1.0;
                    logoIsVisible = true;
                    logoScale = 1.1 - (stateTimer / logoSettleDuration) * 0.1;
                    if (stateTimer > logoSettleDuration) {
                        stateTimer = 0;
                        animationState = 'fadeOutParticles';
                    }
                    break;
                case 'fadeOutParticles':
                    logoIsVisible = true;
                    logoScale = 1.0;
                    particleAlpha = 1.0 - (stateTimer / particleFadeDuration);
                    if (stateTimer > particleFadeDuration) {
                        stateTimer = 0;
                        animationState = 'holdLogo';
                    }
                    break;
                case 'holdLogo':
                    logoIsVisible = true;
                    logoScale = 1.0;
                    particleAlpha = 0;
                    if (stateTimer > holdDuration) {
                        stateTimer = 0;
                        animationState = 'fadeOutLogo';
                    }
                    break;
                case 'fadeOutLogo':
                    logoIsVisible = true;
                    logoScale = 1.0;
                    if (stateTimer > sceneFadeDuration) {
                        stateTimer = 0;
                        animationState = 'fadeInScene';
                    }
                    break;
            }
            
            if (particleAlpha > 0) {
                handleParticles(particleAlpha);
            }

            if (logoIsVisible) {
                ctx.save();

                if (animationState === 'fadeOutLogo') {
                    ctx.globalAlpha = 1.0 - (stateTimer / sceneFadeDuration);
                } else {
                    ctx.globalAlpha = 1.0;
                }

                const scaledWidth = logoImage.width * logoScale;
                const scaledHeight = logoImage.height * logoScale;
                const x = (canvas.width - scaledWidth) / 2;
                const y = (canvas.height - scaledHeight) / 2;
                
                if (animationState === 'revealLogo') {
                    const revealWidth = scaledWidth * (stateTimer / logoRevealDuration);
                    ctx.beginPath();
                    ctx.rect(x, y, revealWidth, scaledHeight);
                    ctx.clip();
                }
                
                ctx.drawImage(logoImage, x, y, scaledWidth, scaledHeight);

                ctx.restore();
            }
            
            ctx.globalAlpha = 1.0; 
            stateTimer += deltaTime;
            requestAnimationFrame(animate);
        }

        logoImage.onload = () => {
            canvas.width = 250;
            canvas.height = 250;
            initParticles();
            animate(0);
        };

    </script>

</body>
</html>
